apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "ghes-schedule-scanner.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  schedule: {{ .Values.schedule | quote }}
  timeZone: {{ .Values.timeZone | default "Etc/UTC" }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "ghes-schedule-scanner.labels" . | nindent 12 }}
        spec:
          {{- if .Values.dnsConfig }}
          dnsConfig:
            {{- toYaml .Values.dnsConfig | nindent 10 }}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ include "ghes-schedule-scanner.imageTag" . }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            env:
            - name: GITHUB_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: GITHUB_BASE_URL
            - name: GITHUB_ORG
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: GITHUB_ORG
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: LOG_LEVEL
            - name: REQUEST_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: REQUEST_TIMEOUT
            - name: CONCURRENT_SCANS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: CONCURRENT_SCANS
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: GITHUB_TOKEN
            - name: SLACK_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: SLACK_TOKEN
            - name: SLACK_CHANNEL_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: SLACK_CHANNEL_ID
            - name: SLACK_CANVAS_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: SLACK_CANVAS_ID
            - name: PUBLISHER_TYPE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ghes-schedule-scanner.fullname" . }}
                  key: PUBLISHER_TYPE
            resources:
              limits:
                cpu: {{ .Values.resources.limits.cpu }}
                memory: {{ .Values.resources.limits.memory }}
              requests:
                cpu: {{ .Values.resources.requests.cpu }}
                memory: {{ .Values.resources.requests.memory }}
            volumeMounts:
              - name: config-volume
                mountPath: /app/config
              - name: exclude-config-volume
                mountPath: /etc/gss
                readOnly: true
          restartPolicy: {{ .Values.restartPolicy }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.topologySpreadConstraints }}
          topologySpreadConstraints:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumes:
            - name: config-volume
              configMap:
                name: {{ include "ghes-schedule-scanner.fullname" . }}
            - name: exclude-config-volume
              configMap:
                name: {{ include "ghes-schedule-scanner.fullname" . }}-exclude
                items:
                - key: exclude-repos.txt
                  path: exclude-repos.txt
